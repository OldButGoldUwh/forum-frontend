{{define "title"}}Add Post{{end}}
{{define "content"}}
    <div>
        <form action="/add-post" method="POST" onsubmit="return validateForm(this)">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required style="width: 100%; margin-bottom: 10px;">
            <label for="content">Content</label>
            <textarea id="content" name="content" required style="width: 100%; height: 200px; margin-bottom: 10px;"></textarea>
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Add Post</button>
        </form>
    </div>
{{end}}
